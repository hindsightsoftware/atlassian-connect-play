@(title: String, subtitle: String)(content: Html)

<section id="content" role="main">
    <header class="aui-page-header">
        <div class="aui-page-header-inner">
            <div class="aui-page-header-image">
                <div class="aui-avatar aui-avatar-xlarge aui-avatar-project">
                    <div class="aui-avatar-inner">
                        <img src="@com.atlassian.plugin.remotable.play.controllers.routes.Ap3Controller.asset("img/ondemand-darkblueicon_small_trans.png")">
                    </div>
                </div>
            </div>
            <div class="aui-page-header-main">
                <h1>@title</h1>
                <h2>@subtitle</h2>
            </div>
        </div>
    </header>

    <div class="aui-page-panel">
        <div class="aui-page-panel-inner">
            <section class="aui-page-panel-content">
                @content
            </section>
        </div>
    </div>
</section>
